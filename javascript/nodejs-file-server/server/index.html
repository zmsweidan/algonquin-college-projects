<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>CST8276 Assignment Group #1: Handling Large Objects</title>
</head>
<body>

<div class="card">

  <div class="card-header">
    <h2>CST8276 Assignment Group #1: Handling Large Objects</h2>
  </div>

  <div class="card-body">

    <div class="row">
        <form action="/uploadfile" enctype="multipart/form-data" method="POST"> 
          <input type="file" name="myFile" />
          <input type="submit" value="Upload a file"/>
        </form>
    </div><br>

    <div class="row">
      <form action="/uploadmultiple"  enctype="multipart/form-data" method="POST">
        <input type="file" name="myFiles" multiple>
        <input type="submit" value="Upload multiple files"/>
      </form>
    </div><br>

    <div class="row">
      <form action="/files" enctype="multipart/form-data" method="GET"> 
        <input type="submit" value="View Records From Database"/>
      </form>
    </div><br>

  </div>
</div>
</body>
</html>
